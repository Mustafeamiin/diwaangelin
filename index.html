<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diwaangelin</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Diwaangelin</a>

        <ul class="nav_items">
          <li class="nav_item">
          </li>
        </ul>

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!-- Home -->
   
    <section class="home">
      <div class="hero">
        <a href="login.html"><button class="login" id="form-open">Login</button></a>
        <a href="signup.html"><button class="create" id="form-open">Create Account</button></a>
      </div>
      <div class="form_container">
        
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <i class="uil uil-user"></i>
              <input type="text" placeholder="Enter Your Name" required />
            </div>
            <div class="input_box"><i class="uil uil-phone-alt"></i> 
              <input  placeholder="Enter Your Mobile Number" required />
            </div>

            <button class="button">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#">
            <h2>Signup</h2>

            <div class="input_box">
              <i class="uil uil-user"></i>
              <input type="text" placeholder="Enter Your Name" required />
            </div>
            <div class="input_box"><i class="uil uil-phone-alt"></i> 
              <input  placeholder="Enter Your Mobile Number" required />
            </div>
            <button class="button">Create Account</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>


  <!-- Signup From  fixed-->

<section class="fixed-form"></section>
  
    <div class="form signup_form">
      <form action="#" class="log">
        <h2>Signup</h2>

        <div class="input_box">
          <i class="uil uil-user"></i>
          <input type="text" placeholder="Enter Your Name" required />
        </div>
        <div class="input_box"><i class="uil uil-phone-alt"></i> 
          <input  placeholder="Enter Your Mobile Number" required />
        </div>
        <button class="button">Create Account</button>
      </form>
    </div>
  </div>
</section>

    <script src="script.js"></script>
  </body>
</html>
